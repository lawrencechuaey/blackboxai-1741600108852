<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cost Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-6">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Project Cost Calculator</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Project Details</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="projectDuration">
                        Project Duration (Days)
                    </label>
                    <input type="number" id="projectDuration" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           min="1">
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">Resources</h2>
                    <button onclick="addResource()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add Resource
                    </button>
                </div>
                <div id="resourcesList" class="space-y-4">
                    <!-- Resources will be added here dynamically -->
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">Total Cost</h2>
                    <button onclick="calculateCost()" 
                            class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition-colors">
                        <i class="fas fa-calculator mr-2"></i>Calculate
                    </button>
                </div>
                <div id="totalCost" class="text-2xl font-bold text-gray-800">
                    SGD 0.00
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
